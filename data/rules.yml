version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: only trigger action_no_advice if intent no_advice occurs
  steps:
  - intent: no_advice
  - action: action_no_advice
  - action: action_restart

- rule: Tell users to keep on with buttons and start from beginning, if they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase
  - action: utter_support_question

