version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - advice
  - no_advice

responses:

  utter_greet:
  - text: "Hallo, wie geht es dir?"


  utter_start:
  - text: "Hallo, ich bin Liefy dein Restaurants Beratungs-Bot. Weist du bereits was du essen möchtest?"
    buttons:
    - title: "Beratung"
      payload: "/advice"
    - title: "Ich weiß was ich möchte"
      payload: "/no_advice"


  food_direction:
  - text: "Weißt du schon welche Richtung"


  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
