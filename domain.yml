version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - advice
  - no-advice

responses:

  utter_greet:
  - text: "Hallo, wie geht es dir?"

  start:
  - text: "Hallo, ich bin Liefy dein Restaurants Beratungs-Bot. Weißt du bereits was du essen möchtest oder soll ich dich beraten?"

    buttons:
      - title: "Beratung"
        payload: "/advice"
      - title: "Ich weiß was ich möchte"
        payload: "/no_advice"

  food_derection:
  - text: "Weißt du schon welche Richtung"


  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
